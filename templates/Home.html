<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido a Nuestra página!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evitar que la barra de desplazamiento aparezca */
        }

        .container {
            position: relative;
        }

        .logo {
            width: 110%; /* La imagen ocupa todo el ancho del contenedor */
            height: auto; /* La altura se ajusta automáticamente */
            margin-top: auto; /* Centra verticalmente la imagen */
            margin-left: -5%;
        }

        .button-container {
            position: absolute;
            bottom: 30px; /* Ajusta el botón a 20px desde la parte inferior */
            left: 50%; /* Centra horizontalmente el botón */
            transform: translateX(-50%); /* Centra horizontalmente el botón */
        }

        button {
            background-color: #36903a;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #25622f;
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="logo" src="../static/images/logo.jpg" alt="Mi Logo">
        <div class="button-container">
            <button onclick="continuar()">Continuar</button>
        </div>
    </div>

    <script>
        function continuar() {
            // Redirigir a la página de cálculo de distancia
            window.location.href = "./index.html";
        }
    </script>
</body>
</html>
